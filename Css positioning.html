<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Positioning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
 .container {
      position: relative;   
      height: 300px;
      border: 2px solid black;
      margin: 20px;
    }
  .box {
      width: 100px;
      height: 50px;
      color: white;
      text-align: center;
      line-height: 50px;
      margin: 10px;
    }
   .static {
      position: static;
      background-color: gray;
    }
   .relative {
      position: relative;
      top: 20px;
      left: 20px;
      background-color: blue;
    }
   .absolute {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: green;
    }

    
    .fixed {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: red;
    }
.sticky {
      position: sticky;
      top: 0;
      background-color: orange;
      padding: 10px;
    }
  </style>
</head>
<body>
 <h2>CSS Positioning Example</h2>
<div class="sticky">Sticky Header</div>
  <div class="container">
    <div class="box static">Static</div>
    <div class="box relative">Relative</div>
    <div class="box absolute">Absolute</div>
  </div>
<div class="box fixed">Fixed</div>
<p style="height: 800px;">
    Scroll down to see fixed and sticky positions in action.
  </p>
</body>
</html>
