<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Demo</title>
 <style>
    body {
      font-family: Arial, sans-serif;
    }
    h2 {
      text-align: center;
      color: red;
      text-decoration: underline;
    }
   .outer-box {
      border: 2px solid gray;
      padding: 20px;
      margin: 20px;
    }
    .row-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 150px;
    }
   .row-box {
      width: 80px;
      height: 80px;
      background-color: lightblue;
      text-align: center;
      line-height: 80px;
      font-size: 12px;
    }
   .column-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .column-box {
      width: 80px;
      padding: 5px;
      background-color: lightcoral;
      color: black;
      font-size: 12px;
    }
  </style>
</head>
<body>
<h2>This page teaches us the flexbox</h2>
<div class="outer-box">
    <div class="row-container">
      <div class="row-box">Box 1</div>
      <div class="row-box">Box 2</div>
      <div class="row-box">Box 3</div>
      <div class="row-box">Box 4</div>

    </div>
  </div>
<div class="outer-box">
    <div class="column-container">
      <div class="column-box">Box 1</div>
      <div class="column-box">Box 2</div>
      <div class="column-box">Box 3</div>
      <div class="column-box">Box 4</div>
</div>
</body>
</html>
