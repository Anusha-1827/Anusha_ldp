<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Colors and Fonts</title>

  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: blue;
      font-size: 32px;
    }

    p {
      color: rgb(50, 50, 50);
      font-size: 16px;
    }

    .highlight {
      color: white;
      background-color: green;
      font-weight: bold;
      padding: 10px;
    }

    .transparent-box {
      background-color: rgba(255, 0, 0, 0.5);
      color: white;
      font-style: italic;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h1>CSS Colors & Fonts</h1>

  <p>This paragraph uses basic color and font styling.</p>

  <p class="highlight">
    This text uses background color and bold font.
  </p>

  <p class="transparent-box">
    This uses RGBA color and italic font style.
  </p>

</body>
</html>
