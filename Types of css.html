<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Types of CSS</title>
<style>
    
    h2 {
      color: blue;
      text-align: center;
    }

    .internal-style {
      background-color: lightgray;
      padding: 10px;
      font-weight: bold;
    }
  </style>
<link rel="stylesheet" href="style.css">
</head>
<body>
 <h1>CSS Types Example</h1>
  <p style="color: red; font-size: 18px;">
    This paragraph is styled using <strong>Inline CSS</strong>.
  </p>
  <p class="internal-style">
    This paragraph is styled using <strong>Internal CSS</strong>.
  </p>
  <p class="external-style">
    This paragraph is styled using <strong>External CSS</strong>.
  </p>
</body>
</html>
