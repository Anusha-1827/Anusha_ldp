<!DOCTYPE html>
<html>
<head>
    <title>Rowspan and Colspan Table</title>
</head>
<body>
<h2>Marks Sheet</h2>
<table border="1">
    <tr>
        <th rowspan="2">Student Name</th>
        <th colspan="2">Marks</th>
    </tr>
    <tr>
        <th>Math</th>
        <th>Science</th>
    </tr>
    <tr>
        <td>aaa</td>
        <td>92</td>
        <td>88</td>
    </tr>
    <tr>
        <td>bbb</td>
        <td>85</td>
        <td>80</td>
    </tr>
</table>
</body>
</html>
