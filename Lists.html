<!DOCTYPE html>
<html>
<head>
    <title>Lists and Tables Example</title>
</head>
<body>

    <h1>Lists and Tables in HTML</h1>
    <h2>1. Ordered List</h2>
    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
    </ol>
    <h2>2. Unordered List</h2>
    <ul>
        <li>Red</li>
        <li>Blue</li>
        <li>Green</li>
    </ul>
   <h2>3. Description List</h2>
    <dl>
        <dt>HTML</dt>
        <dd>A markup language for creating web pages</dd>

        <dt>CSS</dt>
        <dd>A style sheet language for designing web pages</dd>
    </dl>
</body>
</html>
