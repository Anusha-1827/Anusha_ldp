<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Selectors Example</title>

  <style>

    h1 {
      color: rgb(54, 54, 221);
      text-align: center;
    }

    .highlight {
      background-color: rgb(0, 217, 255);
      font-weight: bold;
      padding: 5px;
      border: 1px solid black;
    }

   
    #main {
      color: rgb(128, 0, 28);
      font-size: 18px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  
  <h1>Welcome to CSS Selectors</h1>


  <p id="main">
    This paragraph is styled using an <strong>ID selector</strong>.
  </p>

  <p class="highlight">
    This paragraph is styled using a <strong>Class selector</strong>.
  </p>

  
  <p class="highlight">
    Multiple elements can share the same class.
  </p>

</body>
</html>
